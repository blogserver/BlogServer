<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>登录</title>
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	
	<div class="container-fluid">
    <div class="row" id="header" style="height:  70px;">
    </div>
    <div class="row">
		<div class="col-lg-2">
            <div class="list-group">
                <a href="javascript:changeContent('user/info')" class="list-group-item active">我的信息</a>
                <a href="javascript:changeContent('user/info')" class="list-group-item">我的Blog</a>
                <a href="javascript:changeContent('user/info')" class="list-group-item">我的分类</a>
                <a href="javascript:changeContent('user/info')" class="list-group-item">我的收藏</a>
            </div>
		</div>
        <div id="myInfo">
        </div>

    </div>
	

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://localhost/js/common.js" type="text/javascript"></script>
	
	<script th:inline="javascript">
	//初始化执行代码
	$(function() {
		//默认加载个人信息
		changeContent("user/info");
	});
	//点击切换
	 $(".list-group a").click(function() {
         $(".list-group a").removeClass('active');
         $(this).addClass('active');
     });
	 //切换显示内容
	 function changeContent(url){
		console.log("请求的URL:"+url);
		$.ajax({
			url : url,
			type : "get",
			success : function(res) {
				$("#myInfo").html(res);
			},
			error : function(res) {
				alert("加载内容失败");
			}
		});
		}
	</script>
</body>
</html>
